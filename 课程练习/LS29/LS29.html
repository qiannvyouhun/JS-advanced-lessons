<script>
    /*
        Array.prototype.find
        遍历数组中的元素，验证是否满足回调函数的验证条件
        （回调函数的返回值）
        返回满足条件的第一个数组元素

    */
    var arr1=[10,15,20,30,40];
    let el=arr1.find(function(element){
        return element>19;

    })
    console.log(el);//20


    /*
        同上，但是返回值是索引值
    */
    let elIndex=arr1.findIndex(function(element){
        return element>29;
    })
    console.log(elIndex);//3


    /*
        fill(value,start,end)
        向数组的起始位置和结束位置之间填充value
    */

    let obj={
        username,//直接写变量名
        fn1(){//直接写函数名
            console.log(this.username);
        }
