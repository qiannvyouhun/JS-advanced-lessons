<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var date1=new Date();
    var year=date1.getFullYear();
    var month=date1.getMonth()
    var date2 =  new Date(year,month);
    console.log(date2);

    //指明时间日期的字符串
    var date3 = new Date("2019-05-05");
    console.log(date3);
    //指明一个以毫秒为单位的数字类型
    var date4 = new Date(Date.now());
    console.log(date4);

    /*
    本地时间：当前所处时区的标准时间
    世界标准时间：UTC(格林威治时间)GMT
    */

    var seconds=Date.parse("2019-05-05");
    console.log(seconds);
    var date1=new Date(seconds);
    console.log(date1);


</script>
</html>
