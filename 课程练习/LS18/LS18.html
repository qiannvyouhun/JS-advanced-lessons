<script>
    /*
    forEach(callback,this.Arg);
    callback(element,index,arr);
        element遍历数组每次取到的数组元素值
        index遍历数组每次取到的数组元素的索引
        arr操作的数组
        thisArg指明回调函数内部的this指向
    */
    //forEach遍历数组里面的每一个元素
    var arr1=['a,b,c,d'];
    arr1.forEach(function(element){
        console.log(element);
    })//a,b,c,d
    arr1.forEach(function(element,index,arr2){
        console.log(element,index,arr2);
        window.x=10;
    },window)//a,b,c,d 0 ["a,b,c,d"]

    //every
    var arr3=[10,20,30,40];
    var result=arr3.every(function(value){
        return value>20;
    });
    console.log(result);//false

    //some

    //map的执行结果是一个新的数组
    var arr4=[1,2,3,4];
    var arr5=arr4.map(function(element){
        return element*2;
    })
    console.log(arr5);// [2, 4, 6, 8]
